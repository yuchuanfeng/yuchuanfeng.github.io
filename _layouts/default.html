<!DOCTYPE html>
<html lang="en">

<style>
.box{
    position:fixed;
    right:10px;
    bottom: 10px;
    height:50px;
    width: 50px;    
    text-align:center;
    padding-top:20px;    
    background-color: lightblue;
    border-radius: 20%;
    overflow: hidden;
}
.box-in{
    visibility: visible;
    display:inline-block;
    height:20px;
    width: 20px;
    border: 3px solid black;
    border-color: white transparent transparent white;
    transform:rotate(45deg);
}
</style>

<head>
	{%- include head.html -%}
</head>
<body>
	<header class="texture-{{ site.texture.style }}">
		<div class="container">
			{%- include nav.html -%}
		</div>
		{%- include page_header.html -%}
	</header>
	<main>
		<div class="container">
			{{ content }}
		</div>
		<div id="box" class="box" data-toggle='tooltip'>
		<div class="box-in"></div>
		<script>
		box.onclick = function(){
		    document.body.scrollTop = document.documentElement.scrollTop = 0;
		}
		</script>
        </div>
	</main>
</div>
	{%- include footer.html -%}
</body>
</html>
